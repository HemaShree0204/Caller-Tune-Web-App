spring.application.name=Billing_Service
spring.datasource.url=jdbc:postgresql://192.168.74.99:5432/crbt_db
spring.datasource.username=crbt_user
spring.datasource.password=CRBT@1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA + Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# (Optional) Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.compatibility-verifier.enabled=false
server.port:8081

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true